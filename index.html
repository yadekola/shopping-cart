<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="shopping.css">
</head>
<body>
  <div class="wrapper">
    <h1>Shopping Cart</h1>
    <div class="project">
      <div class="shop">
        <div class="box">
          <img src="food.png" alt="">
          <div class="content">
            <h3>Women Lipstick</h3>
            <h4>Price: $40</h4>
            <p class="unit">Quantity: <input value="2"></p>
            <p>
              <i class="fa fa-trash"></i>
              <span class="btn2">Remove</span>
            </p>
          </div>
        </div>
        <div class="box">
          <img src="game.png" alt="">
          <div class="content">
            <h3>Man's Watches Games</h3>
            <h4>Price: $40</h4>
            <p class="unit">Quantity: <input value="2"></p>
            <p>
              <i class="fa fa-trash"></i>
              <span class="btn2">Remove</span>
            </p>
          </div>
        </div>
        <div class="box">
          <img src="phone.jpg" alt="">
          <div class="content">
            <h3>Samsung Moble</h3>
            <h4>Price: $250</h4>
            <p class="unit">Quantity: <input value="2"></p>
            <p>
              <i class="fa fa-trash"></i>
              <span class="btn2">Remove</span>
            </p>
          </div>
        </div>
      </div>

      <div class="right-bar">
        <p><span>Subtototal</span> <span>$120</span></p>
        <hr>
        <p><span>Tax (5$)</span> <span>$6</span></p>
        <hr>
        <p><span>Shipping</span> <span>$15</span></p>
        <hr>
        <p><span>Total</span> <span>$141</span></p>

        <a href=""><i class="fa fa-shopping-cart"></i> Checkout</a>
      </div>
    </div>
  </div>
</body>
</html>
